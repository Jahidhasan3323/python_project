{%  extends 'accounts/base.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Serial</th>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for row in products  %}
							<tr>
								<td>{{forloop.counter}}</td>
								<td>{{row.name}}</td>
								<td>{{row.tags_name}}</td>
								<td>{{row.price}}</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
